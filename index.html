<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aladdin Express</title>
        <link rel="stylesheet" href="css/style.css" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- fontawesome-icon cdn  -->
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        />
        <!-- google Montserrat  font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- header area  -->
        <header>
            <!-- start of nav bar  -->
            <nav class="navbar navbar-expand-lg navbar-light container py-4">
                <div class="container-fluid">
                    <!-- brand logo here  -->
                    <a class="navbar-brand" href="#"
                        ><img src="img/aladdin-logo.png" alt=""
                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Store</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- main content area  -->
        <main class="main">
            <!-- top search area  -->
            <div class="search-field">
                <h4 class="text-center pt-5">Search Your Product Here</h4>
                <div class="search-box">
                    <form class="d-flex">
                        <input
                            class="form-control search"
                            type="search"
                            placeholder="Search"
                        />
                        <button
                            type="button"
                            class="btn search-button"
                            data-toggle="button"
                            aria-pressed="false"
                            autocomplete="off"
                            id="search-btn"
                            onclick="loadProducts()"
                        >
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <!-- products view area -->
            <div class="row">
                <div class="col-md-9 col-lg-9 col-sm-7">
                    <div id="all-products" class=""></div>
                </div>
                <!-- cart section area  -->
                <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                    <div class="cart" id="my-cart">
                        <table class="table">
                            <thead>
                                <h1>My-Cart</h1>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Total Added-Products:</th>
                                    <td>
                                        <span id="total-Products">0</span>
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Price:</th>
                                    <td>$ <span id="price">0</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Delivery-Charge:</th>
                                    <td>
                                        $
                                        <span id="delivery-charge">20.00</span>
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Total-Tax:</th>
                                    <td>$ <span id="total-tax">0</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row">Total</th>
                                    <td colspan="2">
                                        $ <span id="total">0</span>
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="parces text-center">
                            <button class="btn text-center">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- stat of newsletter area -->
        <section class="newsletter-area">
            <div class="container newsletter">
                <div class="news-texts">
                    <h1>
                        Join Our Newsletter to Get Latest Offers Direct to Your
                        Email
                    </h1>
                </div>
                <div class="news-form">
                    <form action="#">
                        <input
                            type="email"
                            name="Email"
                            id="email"
                            placeholder="Email"
                        />
                        <button class="form-btn">Subscribe</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- end of newsletter area -->
        <!-- footer area  -->
        <footer>
            <div class="text">
                <p>
                    Copyright Â© 2021. Developed by
                    <a href="https://www.fiverr.com/anam_nafiz" target="_blank"
                        >Nafiz Anam</a
                    >
                </p>
            </div>
        </footer>

        <!-- just to test modals -->
        <div
            class="modal fade"
            id="exampleModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content" id="modal-content">
                    <div class="modal-header">
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                            onclick="removePrev()"
                        ></button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                </div>
            </div>
        </div>
        <!-- end of modal test  -->

        <!-- add javascript  file  -->
        <script src="js/app.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
